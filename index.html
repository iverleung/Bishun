<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字笔顺查询</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>汉字笔顺查询</h1>
        </header>

        <div class="controls">
            <div class="input-section">
                <input 
                    type="text" 
                    id="charInput" 
                    placeholder="请输入汉字（最多10个）" 
                    maxlength="10"
                    autocomplete="off"
                >
                <button id="clearBtn" class="btn btn-secondary">清空</button>
                <button id="playBtn" class="btn btn-primary">播放</button>
            </div>

            <div class="font-selector">
                <label for="fontSelect">字体：</label>
                <select id="fontSelect">
                    <option value="sans-serif">黑体</option>
                    <option value="serif">宋体</option>
                    <option value="KaiTi">楷体</option>
                    <option value="SimSun">宋体（SimSun）</option>
                    <option value="Microsoft YaHei">微软雅黑</option>
                </select>
            </div>
        </div>

        <div id="characterGrid" class="character-grid">
            <div class="placeholder">请输入汉字后按回车键或点击播放</div>
        </div>

        <footer>
            <p>基于 HanziWriter 开发 · 支持简体中文</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
