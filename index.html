<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给小朋友用的笔顺工具</title>
    <link rel="icon" href="/icon.png" type="image/png">
</head>

<body>
    <div class="container">
        <header>
            <h1>你确定会写这个字吗？</h1>
        </header>

        <div class="controls">
            <div class="input-section">
                <input type="text" id="charInput" placeholder="请输入汉字（最多20个）" maxlength="20" autocomplete="off">
                <button id="playBtn" class="btn btn-primary">播放</button>
                <button id="clearBtn" class="btn btn-secondary">清空</button>
            </div>
            <div class="speed-control">
                <label for="speedSlider">播放速度：</label>
                <input type="range" id="speedSlider" min="1" max="5" value="3" step="1">
                <span id="speedValue">正常</span>
            </div>
        </div>

        <div id="characterGrid" class="character-grid">
            <div class="placeholder">请输入汉字后按回车键或点击播放</div>
        </div>

        <footer>
            <p>@雯明淇迹 <span id="buildInfo" style="font-size: 0.8em; color: #888; margin-left: 10px;"></span></p>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
