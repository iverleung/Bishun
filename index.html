<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给小朋友用的笔顺工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>给小朋友用的笔顺工具</h1>
        </header>

        <div class="controls">
            <div class="input-section">
                <input 
                    type="text" 
                    id="charInput" 
                    placeholder="请输入汉字（最多20个）" 
                    maxlength="20"
                    autocomplete="off"
                >
                <button id="clearBtn" class="btn btn-secondary">清空</button>
                <button id="playBtn" class="btn btn-primary">播放</button>
            </div>


        </div>

        <div id="characterGrid" class="character-grid">
            <div class="placeholder">请输入汉字后按回车键或点击播放</div>
        </div>

        <footer>
            <p>@雯明淇迹 的小工具</p>
        </footer>
    </div>

    <script src="https://unpkg.com/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
